name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: marketprep
          POSTGRES_PASSWORD: devpassword
          POSTGRES_DB: marketprep_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting (ruff)
        working-directory: ./backend
        run: ruff check src/ tests/ || true

      - name: Run type checking (mypy)
        working-directory: ./backend
        run: mypy src/ || true

      - name: Run security scan (bandit)
        working-directory: ./backend
        run: bandit -r src/ -f json -o bandit-report.json || true

      - name: Run unit tests with coverage
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://marketprep:devpassword@localhost:5432/marketprep_test
          REDIS_URL: redis://localhost:6379/15
          ENVIRONMENT: development
          DEBUG: true
        run: python -m pytest tests/unit/ --cov=src --cov-report=xml --cov-report=term-missing --cov-fail-under=90

      - name: Run smoke tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://marketprep:devpassword@localhost:5432/marketprep_test
          REDIS_URL: redis://localhost:6379/15
          ENVIRONMENT: development
        run: python -m pytest tests/smoke/ -v -m smoke --tb=short --no-cov

      - name: Run integration tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://marketprep:devpassword@localhost:5432/marketprep_test
          REDIS_URL: redis://localhost:6379/15
          ENVIRONMENT: development
        run: python -m pytest tests/integration/ -v -m integration --tb=short --no-cov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linting (ESLint)
        working-directory: ./frontend
        run: npm run lint || true

      - name: Run type checking
        working-directory: ./frontend
        run: npm run type-check || true

      - name: Run unit tests
        working-directory: ./frontend
        run: npm run test || true

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        if: github.event_name == 'push'
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/marketprep-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/marketprep-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/marketprep-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/marketprep-backend:buildcache,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/marketprep-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/marketprep-frontend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/marketprep-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/marketprep-frontend:buildcache,mode=max
