# Spec Kit Test Gate - GitHub Actions Workflow
# Enforces 100% test pass rate on all PRs and pushes
#
# INSTALLATION:
#   mkdir -p .github/workflows
#   cp .specify/templates/github-workflows/test-gate.yml .github/workflows/
#
# CUSTOMIZATION:
#   - Uncomment the section for your language/framework
#   - Adjust paths in `paths` filter if needed
#   - Add coverage thresholds as needed

name: Test Gate

on:
  push:
    branches: [main, master, develop]
    paths:
      - '**.py'
      - '**.js'
      - '**.ts'
      - '**.jsx'
      - '**.tsx'
      - '**.go'
      - '**.rs'
      - '**.rb'
      - '**.java'
      - '**.kt'
      - '**/requirements.txt'
      - 'package.json'
      - 'pyproject.toml'
      - 'go.mod'
      - 'Cargo.toml'
      - 'Gemfile'
      - 'pom.xml'
      - 'build.gradle*'

  pull_request:
    branches: [main, master, develop]
    paths:
      - '**.py'
      - '**.js'
      - '**.ts'
      - '**.jsx'
      - '**.tsx'
      - '**.go'
      - '**.rs'
      - '**.rb'
      - '**.java'
      - '**.kt'
      - '**/requirements.txt'

jobs:
  #############################################
  # PYTHON
  #############################################
  test-python:
    runs-on: ubuntu-latest

    # Add database services
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: marketprep_test
          POSTGRES_USER: marketprep
          POSTGRES_PASSWORD: devpassword
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: backend

    env:
      DATABASE_URL: postgresql://marketprep:devpassword@localhost:5432/marketprep_test
      REDIS_URL: redis://localhost:6379/15
      ENVIRONMENT: development
      DEBUG: true

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run unit tests
        run: python -m pytest tests/unit/ -v --tb=short --no-cov

      - name: Run smoke tests
        run: python -m pytest tests/smoke/ -v -m smoke --tb=short --no-cov

      - name: Run integration tests
        run: python -m pytest tests/integration/ -v -m integration --tb=short --no-cov

      - name: Run all tests with coverage
        run: |
          python -m pytest tests/unit/ --cov=src --cov-report=term-missing --cov-fail-under=99

